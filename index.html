<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Sign-up Form</title>
</head>
<body>
 <div class="mainContainer">
    <div class="imgContainer">
        <div class = "logoContainer">
            <img src="./img/logo.png" alt=""><h2>Korea Tours</h2>
        </div>
        <img src="./img/sideImage.jpg" alt="">
        <p>Photo by <a href="https://unsplash.com/@robsonhmorgan">Robson Hatsukami Morgan</a> on <a href="https://unsplash.com/">unsplash</a> </p>
    </div>
    <div class="rightContainer">
        <div class = "sectionOne">
          <div class = "heroText">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </h3>
            <h3>Sign up now to get started.</h3>
            <h3> You know <em>you </em> want to.</h3>
          </div>
        </div>
    <div class = "formSection">
            <h2>Lets do this!</h2>
        <form id = "sign-up-form" action="#" method="post">
            <p>
                <label for="first-name"> First name
                    <input type="text" autocomplete="given-name" name ="first_name" id="first-name">
                </label>
            </p>

            <p>
                <label for="last-name"> Last name
                    <input type="text" autocomplete="family-name" name = "last_name" id="last-name">
                </label>
            </p>

            <p>
                <label for="email-address"> Email *
                    <input type="email" autocomplete="username" name = "email_address" id="email-address" required>
                </label>
            </p>

            <p>
                <label for="phone-number"> Phone Number (optional)
                    <input type="tel" name = "contact_Num" id="phone-number">
                </label>
            </p>

            <p>
                <label for="password"> Password *
                    <input type="password" maxlength = "16" name = "pwrd" id="password" autocomplete="new-password" required >
                </label>
            </p>

            <p>
                <label for="confirmPass"> Confirm Password *
                    <input type="password" maxlength = "16" name = "confirmpwrd" id="confirmPass"  autocomplete="new-password" required>
                </label>
            </p>
        </form>
        <div id = "validationMessages">
            <p id = "length"></p> <p id = "match"></p>
        </div>
    </div>
    <div class = "sectionThree">
    <div>
        <input id = "submitButton" type="submit" form = "sign-up-form"  value = "Create Account">
        <p>Already have an account? <a href="">Log in</a> </p>
    </div>
    </div>
    </div>
 </div>
</body>
<script src = "./main.js"></script>
</html>
